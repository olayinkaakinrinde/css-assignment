<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Individual</title>
    <link rel="stylesheet" href="styleexercise4.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. <br>For companies looking on increasing productivity, and improving <br>organization wellness.</p>
        </div>
        <div class="form-container">
            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Tolu">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="">

                <label for="gender">Gender</label>
                <select id="gender">
                    <option>Select here</option>
                </select>

                <label for="weight">Weight (KG)</label>
                <input type="text" id="weight" placeholder="Enter Weight">

                <label for="height">Height (CM)</label>
                <input type="text" id="height" placeholder="Enter height here..">

                <label for="activity">Activity Level</label>
                <select id="activity">
                    <option>Select here</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password">

                <button type="submit">Register</button>
                <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
            </form>
        </div>
    </div>
</body>
</html>
